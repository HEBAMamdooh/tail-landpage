<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICG</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="dark:bg-cyan-1000 min-h-screen bg-cyan-50 dark:text-white selection:bg-cyan-300 selection:text-cyan-900">
  <header class="dark:bg-cyan-9999 sticky top-0 z-10 bg-cyan-400 text-white">
    <section class="mx-auto flex max-w-5xl items-center justify-between p-4">
      <h1 class="text-3xl font-medium">
        <a href="index.html" target="_blank" rel="noopener noreferrer">ðŸš€ ICG</a>
      </h1>
      <div>
        <button id="mobile-open-button" class="text-3xl focus:outline-none sm:hidden">
          &#9776;
        </button>
        <nav class="hidden space-x-8 text-xl capitalize sm:block" aria-label="main">
          <a href="#calibration" class="hover:text-cyan-800 hover:opacity-90">calibration</a>
          <a href="#development" class="hover:text-cyan-800 hover:opacity-90">development</a>
          <a href="#quality-assurance" class="hover:text-cyan-800 hover:opacity-90">quality assurance</a>
          <a href="#training" class="hover:text-cyan-800 hover:opacity-90">training</a>
        </nav>
      </div>
    </section> <!-- Main-Nav -->
  </header>
  <main class="mx-auto max-w-4xl">
    <section id="hero" class="mb-12 flex flex-col-reverse items-center justify-center gap-8 p-6 sm:flex-row">
      <article class="sm:w-1/2">
        <h2 class="max-w-md text-center text-4xl font-bold text-cyan-900 dark:text-cyan-50 sm:text-left sm:text-5xl uppercase">
          <span class="py-6 text-cyan-700 dark:text-cyan-300">ICG</span>
        </h2>
        <p class="mt-4 max-w-md text-center text-2xl text-cyan-400 dark:text-cyan-50 sm:text-left uppercase">
          everything about precision ...</p>
        <p class="mt-4 max-w-md text-center text-2xl text-slate-400 dark:text-slate-300 sm:text-left">
          Calibration, Development, Training and Quality Assurance </p>
      </article>
      <img class="w-1/2" src="./img/rocketdab.png" alt="hero-image-rocketdab">
    </section>
    <hr class="mx-auto dark:bg-cyan-50 bg-cyan-1000 w-1/2">
    <section id="contactUs" class="antialiased text-cyan-900 dark:text-cyan-50 px-6 capitalize">
      <div class="max-w-xl mx-auto py-12 divide-y md:max-w-4xl">
        <div class="py-12">
          <h2 class="text-2xl font-bold">Thank you for your interest.</h2>
          <span class="text-xl font-semibold text-slate-500">Please fill out the form below to inquire about our work in Digital.</span>
          <div class="mt-8 sm:max-w-md">
            <form class="grid grid-cols-1 gap-3 " action="post" method="post">
              <label class="block">
                <span>Full Name</span>
                <input
                  class="mt-1 block w-full rounded-full border-gray-300 shadow-sm focus:border-cyan-300 focus:ring focus:ring-cyan-200 focus:ring-opacity-50"
                  type="text" name="name" id="name" />
              </label> <!-- name -->
              <label class="block">
                <span>phone</span>
                <input
                  class="mt-1 block w-full rounded-full border-gray-300 shadow-sm focus:border-cyan-300 focus:ring focus:ring-cyan-200 focus:valid:ring-green-400 focus:invalid:ring-red-500 focus:ring-opacity-50 focus:valid:ring-opacity-50 focus:invalid:ring-opacity-50 focus:valid:border-green-500 focus:invalid:border-red-500"
                  type="tel" name="phone" id="phone" pattern="^(00201|\+201|01|1)[0-2,5]{1}[0-9]{8}$" />
              </label><!-- phone -->
              <label class="block">
                <span>company</span>
                <input
                  class="mt-1 block w-full rounded-full border-gray-300 shadow-sm focus:border-cyan-300 focus:ring focus:ring-cyan-200 focus:ring-opacity-50 "
                  type="text" name="company" id="company" required />
              </label><!-- company -->
              <label class="block">
                <span>email</span>
                <input class="mt-1 block w-full rounded-full border-gray-300 shadow-sm focus:border-cyan-300 focus:ring focus:ring-cyan-200 focus:ring-opacity-50"
                  type="email" name="email" id="email" />
              </label><!-- email -->
              <label for="locale" class="block">
                <span>locale</span>
                <select name="locale" id="locale">
                  <option value="1">English</option>
                  <option value="2">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
                </select>
              </label> <!-- locale -->
              <label for="notes" class="block">
                <span>notes</span>
                <textarea
                  class="mt-1 block w-full rounded-[27px] border-gray-300 shadow-sm focus:border-cyan-300 caret-cyan-400 focus:ring focus:ring-cyan-200 focus:ring-opacity-50"
                  rows="5" name="notes" id="notes"></textarea>
              </label><!-- notes -->
              <fieldset class="block mt-2">
                <legend>service</legend>
                <label class="inline-flex items-center">
                  <input
                    class="rounded border-gray-300 text-cyan-600 shadow-sm focus:border-cyan-300 focus:ring focus:ring-offset-0 focus:ring-cyan-200 focus:ring-opacity-50"
                    type="checkbox" name="services[]" id="service1" value="calibration" />
                  <span class="ml-2">calibration</span>
                </label>
                <label class="inline-flex items-center">
                  <input
                    class="rounded border-gray-300 text-cyan-600 shadow-sm focus:border-cyan-300 focus:ring focus:ring-offset-0 focus:ring-cyan-200 focus:ring-opacity-50"
                    type="checkbox" name="services[]" id="service2" value="development" />
                  <span class="ml-2">development</span>
                </label>
                <label class="inline-flex items-center">
                  <input
                    class="rounded border-gray-300 text-cyan-600 shadow-sm focus:border-cyan-300 focus:ring focus:ring-offset-0 focus:ring-cyan-200 focus:ring-opacity-50"
                    type="checkbox" name="services[]" id="service3" value="quality assurance" />
                  <span class="ml-2">quality assurance</span>
                </label>
                <label class="inline-flex items-center">
                  <input
                    class="rounded border-gray-300 text-cyan-600 shadow-sm focus:border-cyan-300 focus:ring focus:ring-offset-0 focus:ring-cyan-200 focus:ring-opacity-50"
                    type="checkbox" name="services[]" id="service4" value="training" />
                  <span class="ml-2">training</span>
                </label>
                <label class="inline-flex items-center">
                  <input
                    class="rounded border-gray-300 text-cyan-600 shadow-sm focus:border-cyan-300 focus:ring focus:ring-offset-0 focus:ring-cyan-200 focus:ring-opacity-50"
                    type="checkbox" name="services[]" id="other" value="other" />
                  <span class="ml-2">other</span>
                </label>
              </fieldset> <!-- services -->
              
              <button
                class="mt-2 h-10 w-full block font-semibold hover:font-bold text-cyan-900 dark:text-cyan-50 sm:text-left sm:text-5xl capitalize rounded-full  shadow-sm focus:border-cyan-300 focus:ring focus:ring-cyan-200 focus:ring-opacity-50 bg-cyan-400"
                type="submit" name="submit" value="send message"> <span class="text-center mx-auto">send message</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
